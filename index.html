<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/2.css">
    <link rel="icon" href="images/ITC.png" type="Instituto Tecnológico Cibernético">
    <title>Sign Up | Sign In</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="ajedres.html" method="POST">
                <h1>Crear una cuenta</h1>
                <div class="social-icons">
                </div>
                <span></span>
                <input type="name" placeholder="Nombre">
                <input type="email" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="Instituto Tecnológico Cibernético.html" method="POST">
                <h1>Inicia sesion</h1>
                <div class="social-icons">
                </div>
                <p>Utilice su <strong>correo electrónico</strong> y <strong>contraseña</strong> para iniciar sesión.</p>
                <input type="Correo" placeholder="Correo electronico">
                <input type="Contraseña" placeholder="Contraseña">
                <button>inicia sesion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Introduzca sus datos personales para utilizar todas las funciones del sitio.</p>
                    <button class="hidden" id="login">iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, Amig@!</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio.</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/2.js"></script>
</body>

</html>
